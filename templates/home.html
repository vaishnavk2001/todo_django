{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 p-3 shadow">
        <h1>TODO Application</h1>
    </div>
     <div class="container mt-5 p-3 shadow">
        <div class="row">
            <div class="col-md-4">
                 <h2>Add Task</h2>
                <form method="post" class="p-3 shadow">
                    {% csrf_token %}
                     <div class="mb-3">
                         <label class="form-label ">enter task : </label>
                         <input class="form-control"  type="text" placeholder=" task" name="name">
                     </div>
                    <div class="mb-3">
                         <label class="form-label ">enter priority : </label>
                         <input type="text" class="form-control" placeholder="priority" name="priority">
                     </div>
                    <input class="btn btn-success"  type="submit">
                </form>
            </div>
            <div class="col-md-6">
                 <h2>Task List</h2>
                 <hr>
                 <div class="mb-3">
                    <table>
                        <tr>
                            <th><div class="p-2 border bg-light">Task Name</div></th>
                            <th><div class="p-2 l-3 border bg-light">priority</div></th>
                        </tr>
                        <tbody>
                            {% for i in obj %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.priority}}</td>
                                <td><a href="{% url 'delete' i.id %}"><button class="btn btn-danger ">delete</button></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                 </div>
            </div>
        </div>
     </div>
{% endblock %}
